  apiVersion: v1
  kind: Namespace
  metadata:
    name: my-python-app
---
  apiVersion: v1
  kind: Service
  metadata:
    name: my-service
    namespace: my-python-app
  spec:
    selector:
      app: my-python-app
    ports:
      - protocol: TCP
        port: 5000
        targetPort: 5000
    type: NodePort
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: my-demo
    namespace: my-python-app
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: my-python-app
    template:
      metadata:
        labels:
          app: my-python-app
      spec:
        containers:
          -
            image: "emcnicholas/my-python-app:latest"
            imagePullPolicy: Always
            name: my-python-app
            ports:
              -
                containerPort: 5000